<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productly</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body>
  <header class="header">
    <div class="header__wrapper wrapper">
      <div class="header__logo">
        <button class="burger">
          <span class="burger__line"></span>
        </button>
        <a class="logo" href="#">
          <object class="logo__object" data="assets/icons/logo.svg" type="image/svg+xml">
            logo Productly
          </object>
        </a>
      </div>
      <nav class="header__navigation navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#">Home</a>
          </li>
          <li class="navigation__item">
            <a href="#">Services</a>
          </li>
          <li class="navigation__item">
            <a href="#">About</a>
          </li>
          <li class="navigation__item">
            <a href="#">Product</a>
          </li>
        </ul>
        <div class="navigation__buttons">
          <a class="btn btn--bordered" href="#">Sing In</a>
          <a class="btn btn--colored" href="#">Sing Up</a>
        </div>
      </nav>
      <div class="header__buttons">
        <a class="btn btn--bordered" href="#">Sing In</a>
        <a class="btn btn--colored" href="#">Sing Up</a>
      </div>
    </div>
  </header>
  <main>
    <section class="promo">
      <div class="promo__wrapper wrapper">
        <div class="promo__content">
          <h1 class="promo__title">The Design Thinking superpowers</h1>
          <p class="promo__text">Tools, tutorials, design and innovation experts, all in one place! The most intuitive way to imagine your next user experience.</p>
          <div class="promo__buttons">
            <button class="btn btn--colored">Get started</button>
            <a class="btn btn--linked" href="#">
              <span class="icon icon--play"></span>
              <span class="btn-link__text">Watch the Video</span>
            </a>
          </div>
        </div>
        <div class="promo__image">
          <img src="assets/images/promo.png" alt="The Design Thinking superpowers">
        </div>
      </div>
    </section>
  </main>
  <footer class="footer"></footer>
  <script type="module" src="index.js"></script>
</body>
</html>
